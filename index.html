<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO Bot - Top Servers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #5865F2;
            --accent: #EB459E;
            --dark: #0A0A0C;
            --card: #111114;
            --text: #FFFFFF;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(88, 101, 242, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(235, 69, 158, 0.08), transparent 25%);
        }

        .header-gradient {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stats-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            background: var(--card);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-box {
            padding: 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.04);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0.5rem 0;
        }

        .server-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
        }

        .server-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.15);
        }

        .rank-badge {
            width: 40px !important;
            height: 40px !important;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
        }

        #servers-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .stat-pill {
            background: rgba(255, 255, 255, 0.03);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-pill:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .member-diff {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
        }

        .server-icon {
            width: 50px !important;
            height: 50px !important;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            object-fit: cover;
        }

        .server-card:hover .server-icon {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.2);
        }

        .boost-tag {
            background: linear-gradient(45deg, #EB459E, #DB2777);
            transition: all 0.3s ease;
        }

        .boost-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(235, 69, 158, 0.3);
        }

        @keyframes fadeUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .member-diff {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .member-diff.positive { 
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .member-diff.negative { 
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        .join-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .join-btn:hover::before {
            left: 100%;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Header -->
    <div class="max-w-4xl mx-auto text-center mb-12">
        <h1 class="text-6xl md:text-7xl font-bold mb-3 header-gradient">ZENO</h1>
        <p class="text-gray-400 text-lg">Top Servidores de Discord</p>
    </div>

    <!-- Stats -->
    <div class="max-w-3xl mx-auto mb-12">
        <div class="stats-container">
            <div class="stat-box">
                <i class="fas fa-users text-2xl text-blue-400"></i>
                <div class="stats-number" id="total-members">0</div>
                <div class="text-gray-400">Miembros Totales</div>
            </div>
            <div class="stat-box">
                <i class="fas fa-server text-2xl text-purple-400"></i>
                <div class="stats-number" id="total-servers">0</div>
                <div class="text-gray-400">Servidores</div>
            </div>
        </div>
    </div>

    <!-- Server List -->
    <div class="max-w-3xl mx-auto space-y-4" id="servers-container"></div>

    <script>
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                element.textContent = currentValue.toLocaleString();
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        fetch('servers_list.json')
            .then(response => response.json())
            .then(servers => {
                const container = document.getElementById('servers-container');
                
                // Ordenar servidores por miembros actuales
                servers.sort((a, b) => b.current.members - a.current.members);

                // Calcular totales
                const totalMembers = servers.reduce((acc, server) => acc + server.current.members, 0);
                
                // Actualizar y animar estadísticas
                const totalMembersElement = document.getElementById('total-members');
                const totalServersElement = document.getElementById('total-servers');
                
                totalMembersElement.textContent = totalMembers.toLocaleString();
                totalServersElement.textContent = servers.length.toString();

                // Animar contadores
                animateValue(totalMembersElement, 0, totalMembers, 2000);
                animateValue(totalServersElement, 0, servers.length, 1500);

                // Generar cards de servidores
                servers.forEach((server, index) => {
                    const memberDifference = server.current.members - server.previous.members;
                    const card = document.createElement('div');
                    
                    card.className = `server-card animate-fade-up`;
                    card.style.animationDelay = `${index * 50}ms`;

                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="rank-badge flex items-center justify-center">
                                #${index + 1}
                            </div>
                            
                            <img src="${server.current.icon}" alt="${server.name}" 
                                 class="w-12 h-12 rounded-xl object-cover">
                            
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-3 mb-2">
                                    <h2 class="font-semibold truncate text-lg">${server.name}</h2>
                                    ${server.current.boost > 0 ? `
                                        <span class="boost-tag px-2 py-1 rounded-lg text-sm">
                                            <i class="fas fa-rocket"></i> ${server.current.boost}
                                        </span>
                                    ` : ''}
                                </div>
                                
                                <div class="flex gap-3 flex-wrap">
                                    <span class="stat-pill">
                                        <i class="fas fa-users text-blue-400"></i>
                                        <span class="ml-2">${server.current.members.toLocaleString()}</span>
                                        ${memberDifference !== 0 ? `
                                            <span class="member-diff ${memberDifference > 0 ? 'positive' : 'negative'} ml-2">
                                                <i class="fas fa-${memberDifference > 0 ? 'arrow-up' : 'arrow-down'}"></i>
                                                ${Math.abs(memberDifference)}
                                            </span>
                                        ` : ''}
                                    </span>
                                    <span class="stat-pill">
                                        <i class="fas fa-robot text-purple-400"></i>
                                        <span class="ml-2">${server.current.bots}</span>
                                    </span>
                                    <span class="stat-pill truncate max-w-[150px]">
                                        <i class="fas fa-crown text-yellow-400"></i>
                                        <span class="ml-2">${server.current.owner}</span>
                                    </span>
                                </div>
                            </div>

                            <a href="${server.current.invite}" target="_blank" 
                               class="join-btn px-6 py-2 rounded-lg text-white text-sm font-medium">
                                Unirse
                            </a>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

                // Animar las estadísticas
                totalMembersElement.style.animation = 'countUp 1s ease forwards';
                totalServersElement.style.animation = 'countUp 1s ease forwards 0.2s';
            })
            .catch(error => {
                console.error('Error cargando los datos:', error);
                document.getElementById('servers-container').innerHTML = `
                    <div class="text-center text-red-500 p-4">
                        Error al cargar los datos. Por favor, intenta más tarde.
                    </div>
                `;
            });
    </script>
</body>
</html>
